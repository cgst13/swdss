<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>RPT</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <h2>Real Property Tax Calculator</h2>

    <h3>Customer Details</h3>
    <div class="row">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="td">TD # (Format: 123-456):</label>
            <input type="text" id="td" placeholder="Enter TD number" pattern="\d{3}-\d{3}" title="Format: 123-456">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter address">
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <label for="assessedValue">Assessed Value (‚Ç±):</label>
            <input type="number" id="assessedValue" placeholder="Enter value" min="0">
        </div>
        <div class="form-group">
            <label for="parcels">No. of Parcels:</label>
            <input type="number" id="parcels" placeholder="Enter number of parcels" min="1">
        </div>
        <div class="form-group">
            <label for="month">Current Month:</label>
            <input type="text" id="month" disabled>
        </div>
    </div>

    <div class="billing-section">
        <h3>Billing Details</h3>
        <table class="billing-table">
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Tax Due</th>
                <th>Full Payment</th>
                <th>Penalty %</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            <tr>
                <td><input type="number" id="fromYear" placeholder="YYYY" min="1940" max="2100"></td>
                <td><input type="number" id="toYear" placeholder="YYYY" min="1940" max="2024" ></td>
                <td><input type="text" id="taxDue" disabled></td>
                <td><input type="text" id="fullPayment" disabled></td>
                <td><input type="text" id="penaltyPercent" disabled></td>
                <td><input type="text" id="totalAmount" readonly disabled></td>
                <td><button class='add-bill-btn' onclick='insertRow()'>Insert</button></td>
            </tr>
        </table>
    </div>

    <!-- Summary Section -->
    <div class="summary-section">
        <h3>Summary</h3>
        <div class="summary-container">
            <div class="summary-item">
                <label for="totalFullPayment">Total Full Payment (‚Ç±):</label>
                <input type="text" id="totalFullPayment" disabled>
            </div>
            <div class="summary-item">
                <label for="totalPenalties">Total Penalties (‚Ç±):</label>
                <input type="text" id="totalPenalties" disabled>
            </div>
            <div class="summary-item total">
                <label for="totalBilled">Total Billed (‚Ç±):</label>
                <input type="text" id="totalBilled" disabled>
            </div>
        </div>

        <!-- Add Bill Button -->
<button id="addBill" class="add-bill-btn">Add Bill</button>
    </div>
</div>

<!-- Bill Container (Holds Multiple Bills) -->
<div class="bill-container">
<h3>Billing Details</h3>
<div class="bill-list"></div>
    <button class="hide-bill-btn" onclick="hideBillingContainer()">‚ùå Close</button>
    <button class="clear-bill-btn" onclick="clearAllBills()">üóë Clear All</button>
<button class="print-bill-btn" onclick="printBillContainer()">üñ® Print</button>

</div>





<!-- FontAwesome for Icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
